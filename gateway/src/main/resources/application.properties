server.port=${PORT:8762}
spring.application.name=gateway-server
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761}/eureka/

# A prefix that can added to beginning of all requests.
#zuul.prefix=/api

# Disable accessing services using service name (i.e. post-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services
zuul.routes.post-service.path=/posts/**
zuul.routes.post-service.url=https://post-bmstu.herokuapp.com/

zuul.routes.student-service.path=/students/**
zuul.routes.student-service.url=https://student-bmstu.herokuapp.com/

# Map paths to services
zuul.routes.comment-service.path=/comments/**
zuul.routes.comment-service.url=https://comment-bmstu.herokuapp.com/

# Map path to auth service
zuul.routes.auth-service.path=/auth/**
zuul.routes.auth-service.url=https://auth-bmstu.herokuapp.com/

# In case of auth, we need to pass the "/auth/" in the path to auth service. So, set strip-prefix to false
zuul.routes.auth-service.strip-prefix=false

# Exclude authorization from sensitive headers
zuul.routes.auth-service.sensitive-headers=Cookie,Set-Cookie